<html>
 <head>
  <script src="../source/WebApp.gcomp/WebBluetooth/WebBluetooth.js"></script>
  <script src="../node_modules/webvisimulator/source/webvisimulator.js"></script>
  <script src="test.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    #puckjs_result {
      white-space: pre;
      font-family: Lucida Console, Courier, monospace;
    }
  </style>
 </head>
 <body>
  <section>
    <h1>Battery Read Test</h1>
    <button id="battery_enable">Enable Battery Read Connect</button>
    <button id="battery_connect">Battery Read Connect</button>
    <button id="battery_notifications">Battery Start Notifications</button>
    <button id="battery_disconnect">Battery Disconnect</button>
    <p><label for="battery_result">Result: </label><output id="battery_result">None</output></p>
    <p><label for="battery_error">Error: </label><output id="battery_error">None</output></p>
  </section>

  <section>
    <h1>Playbulb Candle Test</h1>
    <button id="playbulb_enable">Enable Playbulb Connect</button>
    <button id="playbulb_connect">Playbulb Connect</button>
    <input id="playbulb_color" type="color">
    <button id="playbulb_send">Playbulb Send Color</button>
    <button id="playbulb_disconnect">Playbulb Disconnect</button>
    <p><label for="playbulb_result">Result: </label><output id="playbulb_result">None</output></p>
    <p><label for="playbulb_error">Error: </label><output id="playbulb_error">None</output></p>
  </section>

  <section>
    <h1>PuckJS TX / RX Test</h1>
    <button id="puckjs_enable">Enable PuckJS Connect</button>
    <button id="puckjs_connect">PuckJS Connect</button>
    <button id="puckjs_notifications">PuckJS Start Notifications</button>
    <input id="puckjs_command" type="text">
    <button id="puckjs_send">PuckJS Send Command</button>
    <button id="puckjs_disconnect">PuckJS Disconnect</button>
    <p><label for="puckjs_result">Result: </label><output id="puckjs_result">None</output></p>
    <p><label for="puckjs_error">Error: </label><output id="puckjs_error">None</output></p>
  </section>
 </body>
</html>
